<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" id="code-nav" href="#"><b>CODE YOURSELF</b></a>
      <ul class="navbar-nav">
        <li class="nav-item" >
          <a class="nav-link" id="login-nav" href="#">Login</a>
        </li>
        <li class="nav-item" id="profile-nav">
          <a class="nav-link" id="profile-text" href="#">Profile</a>
        </li>
        <li class="nav-item" id="new-post-nav">
          <a class="nav-link" href="#">New Post</a>
        </li>
      </ul>
  </nav>
  
  
  <div class="show-container">
 
    <div class="login-container">
      <form class="user-login">
        <div class="form-group">
          <label for="username" class="login-header" ><h1>Login</h1></label>
          <input type="text" class="form-control" name="username" value="" aria-describedby="emailHelp" placeholder="Please enter your username">
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">Email</label> -->
          <br>
          <input type="text" class="form-control" name="email" value="" placeholder="Please enter your email address">
          <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <br>
          <!-- <label for="username">Profile Picture</label> -->
          <input type="text" class="form-control" name="image" value="" aria-describedby="emailHelp" placeholder="Please enter an image URL for you profile picture">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <div class="home-page">
     
      <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://coursera-course-photos.s3.amazonaws.com/94/669a20d8e511e493b80d6bde068b6d/codeyourself.jpg?auto=format%2Ccompress&dpr=1" alt="Play, Create, Repeat!" align="" >
        <small>Build, Polish, Destroy. codesera.com</small>
    </div>
   
    <div class="post-form-container">

      <form class="post-form">
        <div class="form-group">
          <br>
          <label for="new-post" class="login-header" ><h1>Create a New Post</h1></label>
          <input type="text" class="form-control" name="title" value="" aria-describedby="emailHelp" placeholder="Please enter a title">
        </div>
        <div class="form-group">
          <br>
          <!-- <label for="image_url">Image URL</label> -->
          <input type="text" class="form-control" name="image_url" value="" placeholder="Please enter an image URL">
        </div>
        <div class="form-group">
          <br>
          <!-- <label for="content">Post Content</label> -->
          <textarea type="text" class="form-control" name="content" value="" aria-describedby="emailHelp" placeholder="Enter your post here"></textarea>
        </div>
        <div class="form-group">
          <br>
          <!-- <label for="github_url">GitHub URL</label> -->
          <input type="text" class="form-control" name="github_url" value="" placeholder="Please enter a GitHub URL">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="edit-user-container">

      <form class="edit-user-form">
        <div class="form-group">
          <label for="username" class="login-header" ><h1>Edit User</h1></label>
          <input type="text" class="form-control" name="username" value="" aria-describedby="emailHelp" placeholder="Please enter a new username">
        </div>
        <div class="form-group">
          <br>
          <input type="text" class="form-control" name="email" value="" placeholder="Please enter a new email address">
        </div>
        <div class="form-group">
          <br>
          <input type="text" class="form-control" name="image" value="" aria-describedby="emailHelp" placeholder="Please enter a new image URL for you profile picture">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>

    <div class="profile-container">

    </div>

    <div class="show-post-container">

    </div>
  </div>

  <div class="posts-container">

  </div>

</body>
</html>
